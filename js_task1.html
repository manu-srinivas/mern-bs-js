<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_task1</title>
</head>
<body>
    <p id="demo"></p>
    <form id="frm1">
        <label id="num">Enter a number:</label>
        <input type="text" id="num">
    </form><br>
    <button type="button" onclick="reverseNumber()">Reverse</button>
    <script>
        function reverseNumber(){

           let x = document.getElementById("frm1");
           let num=" ";
           num = x.elements[0].value;         
            let i;
            let result=" ";
            let j = num.length;
            for(i=0;i<j;i++){
                result = result + num.charAt(j-i-1);
            }
            let result1 = "The reversed string is "+result;
            document.getElementById("demo").innerHTML=result1;
        }
    </script>
</body>
</html>
