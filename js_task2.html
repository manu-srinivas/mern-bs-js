<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_task2</title>
</head>
<body>
    <p id="demo"></p>
    <form>
        <label for="str">Enter a string:</label>
        <input type="text" id="str">
    </form>
    <button type="button" onclick="sorting()">sort</button>
    <script>
        function sorting(){
            let x = document.getElementById("str").value;
            const arr = x.split("");
            let y = arr.sort();
            let result=" ";
            for(i=0;i<y.length;i++){
                result += y[i];
            }
            document.getElementById("demo").innerHTML=result;
        }
    </script>
</body>
</html>
