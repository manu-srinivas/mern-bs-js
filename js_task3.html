<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>js_task3</title>
    <script>
               
        function multiply(){
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let result;
            result = "The result is: "+a*b;
            document.getElementById("demo1").innerHTML=result;
        }
        function divide(){
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let result;
            result = "The result is: " + a/b;
            document.getElementById("demo2").innerHTML=result;
        }
    </script>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <form>

        <label for="num1">1st Number:</label>
        <input type="text" id="num1"><br>
      
        <label for="num2">2nd Number:</label>
        <input type="text" id="num2">
    </form>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
    
</body>
</html>
