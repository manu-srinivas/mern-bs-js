<!DOCTYPE html>
<html>
<head>
    <title>js_task7</title>
    <style>
        .train-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .train {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100px; /* Adjust the height of the train image */
        }

        .instruction-text {
            text-align: center;
            color: blue;
        }

        .button-container {
            text-align: center;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="train-container">
    <img class="train" src="https://img.freepik.com/premium-vector/green-locomotive-train-closeup_269543-1938.jpg" alt="Train">
</div>

<div class="instruction-text">
    Click the following buttons to handle animation
</div>

<div class="button-container">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
</div>

<script>
    let animationInterval;
    let trainPosition = 0;
    let isMoving = false;
    const trainElement = document.querySelector('.train');

    function startTrainAnimation() {
        isMoving = true;

        function move() {
            if (!isMoving) return;
            trainPosition += 1;
            trainElement.style.left = trainPosition + 'px';
            if (trainPosition >= window.innerWidth) {
                trainPosition = -100;
            }
            animationInterval = requestAnimationFrame(move);
        }

        move();
    }

    function stopTrainAnimation() {
        isMoving = false;
        cancelAnimationFrame(animationInterval);
    }

    document.getElementById('startButton').addEventListener('click', function() {
        startTrainAnimation();
    });

    document.getElementById('stopButton').addEventListener('click', function() {
        stopTrainAnimation();
    });
</script>
</body>
</html>
